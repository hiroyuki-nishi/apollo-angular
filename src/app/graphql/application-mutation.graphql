mutation createApplications($createapplicationsinput: CreateApplicationsInput!) {
  createApplications(input: $createapplicationsinput) {
    company_id
    id
    itunesstore_id
    updated
  }
}

mutation deleteApplications($deleteApplicationsInput: DeleteApplicationsInput!) {
  deleteApplications(input: $deleteApplicationsInput) {
    company_id
    id
  }
}
