<button (click)="addApplication()">add</button>
<h2>Applications</h2>
<ul>
  <li *ngFor="let app of applications">
    {{ app.id }}
    {{ app.itunesstore_id }}
    {{ app.updated }}
  </li>
</ul>
<h2>Profiles</h2>
<ul>
  <li *ngFor="let profile of profiles">
    {{ profile.identifier }}
  </li>
</ul>
