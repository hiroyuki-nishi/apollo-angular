<div class="grid-header">
  <mat-form-field>
    <input matInput type="text" placeholder="Name" [(ngModel)]="name">
  </mat-form-field>
  <button mat-mini-fab [disabled]="!name?.length > 0">
    <mat-icon (click)="addApplication()">add</mat-icon>
  </button>
  <button mat-mini-fab>
    <mat-icon (click)="deleteApplications(selectedData)">delete</mat-icon>
  </button>
</div>
<div class="grid-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selectedData.hasValue() && isAllSelected()"
                      [indeterminate]="selectedData.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selectedData.toggle(row) : null"
                      [checked]="selectedData.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="itunesstore_id">
      <th mat-header-cell *matHeaderCellDef>Name
      <td mat-cell *matCellDef="let element"> {{element.itunesstore_id}} </td>
    </ng-container>
    <ng-container matColumnDef="updated">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element"> {{element.updated | date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
