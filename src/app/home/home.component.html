<div style="text-align:center">
  <h1>
    Welcome to Cognito!
  </h1>
  <img width="300" alt="Angular Logo" src="http://corporate-tech-blog-wp.s3-website-ap-northeast-1.amazonaws.com/tech/wp-content/uploads/2018/08/cognito_logo.png">
</div>
<h2>Applications</h2>
<ul>
  <li *ngFor="let app of applications">
    {{ app.id }}
    {{ app.itunesstore_id }}
    {{ app.updated }}
  </li>
</ul>
<h2>Profiles</h2>
<ul>
  <li *ngFor="let profile of profiles">
    {{ profile.identifier }}
  </li>
</ul>
